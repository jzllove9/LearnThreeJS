<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="JS/three.js"></script>
    <script type="text/javascript" src="JS/helvetiker_regular.typeface.js"></script>
    <script>
        function init(){
            var renderer;
            var scene;
            var camera;
            var text;
            var material;
            var light;
            renderer = new THREE.WebGLRenderer({canvas:document.getElementById('mainCanvas')});
            renderer.setClearColor(0x000000);

            scene = new THREE.Scene();

          //  camera = new THREE.PerspectiveCamera(45,4/3,1,1000);
            camera = new THREE.OrthographicCamera(-2.5, 2.5, 1.875, -1.875, 0.1, 100);
          //  camera.position.set(0,0,5);
            camera.position.set(5, 5, 20);
            camera.lookAt(new THREE.Vector3(1, 0, 0));
            scene.add(camera);

            material = new THREE.MeshLambertMaterial({color:0x00ff00});

            text = new THREE.Mesh(new THREE.TextGeometry('JZL',{size:1, height:1}),material);
            scene.add(text);

            light = new THREE.DirectionalLight(0xffffff);
            light.position.set(-5, 10, 5);
            scene.add(light);

            renderer.render(scene,camera);
        }
    </script>
</head>
<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
</body>
</html>
