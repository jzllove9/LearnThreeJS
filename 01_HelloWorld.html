<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="JS/three.js"></script>
    <script type="text/javascript">
        var renderer;
        var scene;
        var camera;
        var cube;
        function init(){
            renderer = new THREE.WebGLRenderer({canvas:document.getElementById('mainCanvas')});
            renderer.setClearColor(0x000000);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(45,4/3,1,1000);
            camera.position.set(0,0,5);
            scene.add(camera);

            cube = new THREE.Mesh(new THREE.BoxGeometry(1,2,3),new THREE.MeshBasicMaterial({color:0xff0000}));
            scene.add(cube);

            renderer.render(scene,camera);
        }
    </script>
</head>

<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
</body>
</html>
